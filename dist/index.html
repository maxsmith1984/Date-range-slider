<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Date range slider</title>
</head>

<body>

    <div class="container">
        <div class="range-slider">
            <div class="range-slider__value value">
                <div class="value__min">2014 Январь</div>
                <div class="value__max">2021 Декабрь</div>
            </div>
    
            <div class="range-slider__progress progress">
                <div class="progress__line"></div>
                <input class="progress__min progress__range" type="range" min="0" max="95" value="0" step="1">
    
                <input class="progress__max progress__range" type="range" min="0" max="95" value="95" step="1">
    
            </div>
            <div class="year">
                <div>2014</div>
                <div>2015</div>
                <div>2016</div>
                <div>2017</div>
                <div>2018</div>
                <div>2019</div>
                <div>2020</div>
                <div>2021</div>
                <div>2022</div>
    
            </div>
        </div>
    
    
    
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
